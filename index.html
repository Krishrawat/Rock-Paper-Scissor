<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Ubuntu"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="header">
      <h1 class="name">Rock-Paper-Scissors</h1>
    </div>
    <div class="choices">
      <div class="human"><h1>You chooses :</h1></div>
      <div class="machine"><h1>Machine chooses :</h1></div>
    </div>
    <div class="scores">
      <div class="humanScore"><h1>Score: 0</h1></div>
      <div class="machineScore"><h1>Score: 0</h1></div>
    </div>
    <div class="keys">
      <button id="Rock" class="key">Rock</button>
      <button id="Paper" class="key">Paper</button>
      <button id="Scissor" class="key">Scissor</button>
    </div>

    <div class="result"></div>
    <script src="./main.js"></script>
  </body>
</html>
